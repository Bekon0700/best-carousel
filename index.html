<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <!-- prev btn -->
        <button class="carousel__btn btn-prev">
            <p>&#8249;</p>
        </button>
        
        
        <!-- slider data -->
        <div class="carousel__container">
            <img src="https://images.unsplash.com/photo-1670409116953-9d3ff5291a1f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1670839271071-dd49dff4e10d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1670692792727-10b749cfa2c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
        </div>

        <!-- next btn -->
        <button class="carousel__btn btn-next">
            <p>&#8250;</p>
        </button>

        <div class="carousel__indicator">
            <button class="indicator-btn active"></button>
            <button class="indicator-btn"></button>
            <button class="indicator-btn"></button>
        </div>
    </div>
    <script src="./js/carousel.js"></script>
</body>
</html>
